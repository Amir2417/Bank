<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank</title>
</head>
<body>
    <main>
        <h3 class="text-center text-5xl mt-16 mb-5">Welcome To The <span class="text-red-700	">Bank</span> </h3>
        <section class="bg-red-300 mx-auto w-3/4 p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div >
                <input id="email" class="border rounded block mb-4 mt-4 w-3/4 px-2" type="email" placeholder="Enter Your Email">
                <input id="password" class="border rounded block mb-4 mt-4 w-3/4 px-2" type="password" placeholder="Enter Your Password">
                <button id="submitBtn" class="bg-orange-500 p-3 border rounded text-white">Submit</button>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
