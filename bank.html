<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3 class="text-center text-5xl mt-16 mb-5">Your <span class="text-red-700	">Money</span> Is Here</h3>

    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-blue-300 p-16 rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h4 class="text-2xl">$<span id="depoAmount"> 00</span></h4>
            </div>
            <div class="bg-red-400 p-16 rounded">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-2xl">$<span id="withdrawTotal">00</span> </h4>
            </div>
            <div class="bg-violet-300 p-16 rounded">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-2xl">$<span id="balanceTotal">1000</span> </h4>
            </div>


        </div>
        <div class="mt-8 mx-auto w-3/4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-purple-300 rounded p-8">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>

                    <div>
                        <input id="withdraw-amount" class="border rounded block mb-4 w-3/4 px-2" type="text"
                            placeholder="Enter Your amount">

                        <button id="withdrawBtn" class="bg-orange-500 p-3 border rounded text-white">Withdraw</button>
                    </div>
                    
                </div>
                <div class="bg-yellow-200 rounded p-8">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>

                    <div>
                        <input id="deposit-amount" class="border rounded block mb-4 w-3/4 px-2" type="text"
                            placeholder="Enter Your amount">

                        <button id="depoBtn" class="bg-orange-500 p-3 border rounded text-white">Deposit</button>
                    </div>
                    
                </div>

            </div>

        </div>
        
    </section>
<script src="js/transaction.js"></script>
</body>

</html>
